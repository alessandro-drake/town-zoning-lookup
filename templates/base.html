<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Town Zoning Lookup{% endblock %}</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Find and verify zoning ordinances for cities across the United States. Get direct access to official municipal zoning documents.">
    <meta name="keywords" content="zoning, ordinance, municipal, city planning, urban development">
    <meta name="author" content="Town Zoning Lookup">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{% block og_title %}Town Zoning Lookup{% endblock %}">
    <meta property="og:description" content="Find and verify zoning ordinances for cities across the United States.">
    <meta property="og:type" content="website">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
